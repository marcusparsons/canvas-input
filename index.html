<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Always make this canvas input element a child of the body and no other element -->
    <input id="canvasInput" type="text">
    <canvas id="canvas" width=800 height=300></canvas>
    <p style="font-size: 2em;">To use this canvas, just click where you want to place the input, type into the input box your words, and then press Enter to enter the text onto the canvas or escape to cancel.</p>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
